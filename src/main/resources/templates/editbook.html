<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h2>Edit Book</h2>
    <form th:action="@{/updatebook/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label>Title: <input type="text" th:field="*{title}" required /></label>
        <label>Author: <input type="text" th:field="*{author}" required /></label>
        <label>Publication Year: <input type="number" th:field="*{publicationYear}" required /></label>
        <label>ISBN: <input type="text" th:field="*{isbn}" required /></label>
        <button type="submit">Update Book</button>
    </form>
    <a href="/booklist">Back to Book List</a>
</body>
</html>
